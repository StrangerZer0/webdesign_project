  <h3 class="text-center title-h3">W czym mogę pomóc?</h3>
  <h3 class="text-center title-h3">Wyślij mi wiadomość</h3>
  <div class=" d-flex align-items-center justify-content-center">
    <div class="bg-white col-md-4">
      <div class="p-4 rounded shadow-md">
        <div>
          <label id="labelName" for="name" class="form-label">Wpisz imię</label>
          <input id="name" type="text" name="name" class="form-control" placeholder="Imię" required>
        </div>
        <div class="mt-3">
          <label id="labelEmail" for="email" class="form-label">Wpisz Email</label>
          <input id="email" type="text" name="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mt-3">
          <label id="labelSubject" for="subject" class="form-label">Wpisz temat</label>
          <input id="subject" type="text" name="subject" class="form-control" placeholder="Temat" required>
        </div>
        <div class="mt-3 mb-3">
          <label id="labelMessage" for="message" class="form-label">Wpisz wiadomość</label>
          <textarea id="message" name="message" cols="20" rows="6" class="form-control" placeholder="Wiadomość"></textarea>
        </div>
        <button class="btn text-white" style="background-color: #5C00A7" onclick="validateForm()">
          Wysłać
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Dziękuję za wiadomość!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Wkrótce odpowiem.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" style="background-color: #5C00A7"
            data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer ... -->
